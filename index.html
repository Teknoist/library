<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kütüphane Arama</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #18181b;
      --card: #232326;
      --accent: #7f5af0;
      --text: #e4e4e7;
      --border: #2a2a2e;
      --shadow: 0 4px 24px rgba(0,0,0,0.15);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: fadeInBody 1s cubic-bezier(.85,.01,.41,1.01);
    }
    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: none;}
    }
    header {
      width: 100%;
      padding: 2.2rem 0 1.5rem 0;
      background: var(--card);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 1;
    }
    .main-title {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.03em;
      color: var(--accent);
      user-select: none;
      animation: logoPop 0.9s cubic-bezier(.77,.01,.32,1.01);
      margin-bottom: 0.8rem;
    }
    @keyframes logoPop {
      0% { opacity: 0; transform: scale(0.7);}
      80% { opacity: 1; transform: scale(1.08);}
      100% { opacity: 1; transform: scale(1);}
    }
    /* Animated Search Bar Styles */
    .search-container {
      width: 100%;
      max-width: 400px;
      margin-top: 0.1rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      animation: fadeInSearch 1.2s cubic-bezier(.77,.01,.32,1.01);
    }
    @keyframes fadeInSearch {
      from { opacity: 0; transform: translateY(16px);}
      to   { opacity: 1; transform: none;}
    }
    .animated-searchbar {
      display: flex;
      align-items: center;
      width: 54px;
      background: var(--card);
      border-radius: 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border: 1.5px solid var(--border);
      transition: width 0.5s cubic-bezier(.77,.01,.32,1.01), box-shadow 0.3s;
      overflow: hidden;
      position: relative;
      height: 48px;
      margin-left: 0; /* solda başlasın */
    }
    .animated-searchbar.active,
    .animated-searchbar:focus-within {
      width: 100%;
      box-shadow: 0 6px 28px rgba(127,90,240,0.13), 0 2px 26px rgba(127,90,240,0.17);
      border-color: var(--accent);
    }
    .animated-searchbar input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      padding: 0 2rem 0 1.2rem;
      font-size: 1.13rem;
      color: var(--text);
      transition: opacity 0.3s, padding 0.3s;
      opacity: 0;
      width: 100%;
    }
    .animated-searchbar.active input,
    .animated-searchbar:focus-within input {
      opacity: 1;
      padding: 0 2rem 0 2.8rem; /* arama ikonundan uzaklaştırıldı */
    }
    .search-icon-btn {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      width: 48px;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 2;
      color: #aaa;
      transition: color 0.2s;
    }
    .animated-searchbar.active .search-icon-btn,
    .animated-searchbar:focus-within .search-icon-btn {
      color: var(--accent);
    }
    .search-icon-btn svg {
      width: 26px;
      height: 26px;
      display: block;
    }
    .animated-searchbar.active .search-icon-btn,
    .animated-searchbar:focus-within .search-icon-btn {
      filter: drop-shadow(0 2px 10px #7f5af088);
    }
    /* Placeholder Style */
    .animated-searchbar input::placeholder {
      color: #aaa;
      opacity: 0.8;
      font-size: 1rem;
      letter-spacing: 0.01em;
      transition: color 0.2s;
    }
    main {
      flex: 1;
      padding: 2rem 1rem 2.5rem 1rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #results {
      width: 100%;
      max-width: 520px;
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    #results li {
      background: var(--card);
      border-radius: 1.2rem;
      box-shadow: var(--shadow);
      padding: 1.2rem 1.5rem;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      cursor: pointer;
      opacity: 0;
      transform: translateY(22px) scale(.98);
      animation: resultCardIn 0.6s cubic-bezier(.77,.01,.32,1.01) forwards;
    }
    @keyframes resultCardIn {
      from { opacity: 0; transform: translateY(22px) scale(.98);}
      70% { opacity: 1; transform: translateY(-5px) scale(1.03);}
      to   { opacity: 1; transform: none;}
    }
    #results li:hover, #results li:focus {
      box-shadow: 0 8px 32px rgba(127,90,240,0.18);
      transform: scale(1.03);
      border-color: var(--accent);
      background: linear-gradient(102deg, #232326 80%, #18181b 100%);
    }
    #results li a {
      color: var(--accent);
      font-weight: 600;
      font-size: 1.12rem;
      text-decoration: none;
      word-break: break-word;
      transition: color 0.2s;
    }
    #results li:hover a, #results li:focus a {
      color: #f7c873;
    }
    /* Responsive */
    @media (max-width: 600px) {
      header { padding: 1.2rem 0 1rem 0; }
      .main-title { font-size: 1.25rem; }
      main { padding: 1rem 0.4rem 1.2rem 0.4rem; }
      #results li { padding: 0.9rem 0.8rem; }
      #results { max-width: 98vw; }
      .animated-searchbar { height: 40px; }
      .search-icon-btn { height: 40px; width: 40px; }
      .search-icon-btn svg { width: 20px; height: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="main-title">Kütüphane Arama</div>
    <div class="search-container">
      <form class="animated-searchbar" id="animated-searchbar" autocomplete="off" onsubmit="return false;">
        <button type="button" class="search-icon-btn" id="search-activate">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
            <line x1="17.2" y1="17.2" x2="22" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <input id="searchInput" placeholder="Ara... veya '*' yaz tümünü göster" autocomplete="off" />
      </form>
    </div>
  </header>
  <main>
    <ul id="results">
      <!-- Sonuçlar buraya gelecek. search.js otomatik dolduracak. -->
    </ul>
  </main>
  <script>
    // Animate bar open/close
    const bar = document.getElementById('animated-searchbar');
    const btn = document.getElementById('search-activate');
    const input = document.getElementById('searchInput');
    btn.addEventListener('click', () => {
      bar.classList.add('active');
      input.focus();
    });
    input.addEventListener('blur', () => {
      if (!input.value) bar.classList.remove('active');
    });
    window.addEventListener('DOMContentLoaded', () => {
      if (input.value) bar.classList.add('active');
    });
  </script>
  <script src="search.js"></script>
</body>
</html>

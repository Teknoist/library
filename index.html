<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kütüphane Arama</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #18181b;
      --card: #232326;
      --accent: #7f5af0;
      --accent2: #f7c873;
      --input-bg: #232326;
      --input-focus-bg: #202025;
      --text: #e4e4e7;
      --border: #2a2a2e;
      --shadow: 0 4px 24px rgba(0,0,0,0.15);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: fadeInBody 1s cubic-bezier(.85,.01,.41,1.01);
    }
    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px);}
      to   { opacity: 1; transform: none;}
    }
    header {
      width: 100%;
      padding: 2.2rem 0 1.5rem 0;
      background: var(--card);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 1;
    }
    .main-title {
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.03em;
      color: var(--accent);
      user-select: none;
      animation: logoPop 0.9s cubic-bezier(.77,.01,.32,1.01);
    }
    @keyframes logoPop {
      0% { opacity: 0; transform: scale(0.7);}
      80% { opacity: 1; transform: scale(1.08);}
      100% { opacity: 1; transform: scale(1);}
    }
    .search-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin-top: 0.2rem;
      animation: fadeInSearch 1.2s cubic-bezier(.77,.01,.32,1.01);
    }
    @keyframes fadeInSearch {
      from { opacity: 0; transform: translateY(16px);}
      to   { opacity: 1; transform: none;}
    }
    #searchInput {
      width: 100%;
      padding: 0.9rem 3rem 0.9rem 1.3rem;
      border-radius: 1.9rem;
      border: 1.5px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1.11rem;
      outline: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      transition: 
        box-shadow 0.35s cubic-bezier(.77,.01,.32,1.01), 
        border 0.35s cubic-bezier(.77,.01,.32,1.01),
        background 0.3s cubic-bezier(.77,.01,.32,1.01),
        font-size 0.3s,
        padding 0.25s;
      will-change: box-shadow, border, background, font-size, padding;
      background: var(--input-bg);
    }
    #searchInput:focus {
      border-color: var(--accent);
      box-shadow: 0 4px 32px rgba(127,90,240,0.12), 0 2px 26px rgba(127,90,240,0.17);
      background: var(--input-focus-bg);
      font-size: 1.13rem;
      padding-left: 1.6rem;
      padding-right: 3.2rem;
    }
    #searchInput::placeholder {
      color: #aaa;
      opacity: 0.8;
      font-size: 1rem;
      letter-spacing: 0.01em;
      transition: color 0.2s;
    }
    .search-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      transition: filter 0.3s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 1.8rem;
      width: 1.8rem;
      pointer-events: none;
      color: #aaa;
    }
    #searchInput:focus ~ .search-icon {
      color: var(--accent);
      filter: drop-shadow(0 2px 10px #7f5af088);
    }
    .search-icon svg {
      display: block;
      height: 1.6rem;
      width: 1.6rem;
      margin: 0 auto;
      transition: color 0.2s, filter 0.3s;
    }
    main {
      flex: 1;
      padding: 2rem 1rem 2.5rem 1rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #results {
      width: 100%;
      max-width: 520px;
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    #results li {
      background: var(--card);
      border-radius: 1.2rem;
      box-shadow: var(--shadow);
      padding: 1.2rem 1.5rem;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      cursor: pointer;
      opacity: 0;
      transform: translateY(22px) scale(.98);
      animation: resultCardIn 0.6s cubic-bezier(.77,.01,.32,1.01) forwards;
      /* Stagger animation via JS: inline style animation-delay can be set for each li */
    }
    @keyframes resultCardIn {
      from { opacity: 0; transform: translateY(22px) scale(.98);}
      70% { opacity: 1; transform: translateY(-5px) scale(1.03);}
      to   { opacity: 1; transform: none;}
    }
    #results li:hover, #results li:focus {
      box-shadow: 0 8px 32px rgba(127,90,240,0.18);
      transform: scale(1.03);
      border-color: var(--accent);
      background: linear-gradient(102deg, #232326 80%, #18181b 100%);
    }
    #results li a {
      color: var(--accent);
      font-weight: 600;
      font-size: 1.12rem;
      text-decoration: none;
      word-break: break-word;
      transition: color 0.2s;
    }
    #results li:hover a, #results li:focus a {
      color: var(--accent2);
    }
    /* Responsive */
    @media (max-width: 600px) {
      header { padding: 1.2rem 0 1rem 0; }
      .main-title { font-size: 1.25rem; }
      #searchInput { font-size: 1rem; }
      main { padding: 1rem 0.4rem 1.2rem 0.4rem; }
      #results li { padding: 0.9rem 0.8rem; }
      #results { max-width: 98vw; }
      .search-icon { height: 1.45rem; width: 1.45rem; }
      .search-icon svg { height: 1.2rem; width: 1.2rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="main-title">Kütüphane Arama</div>
    <div class="search-container">
      <input id="searchInput" placeholder="Ara... veya '*' yaz tümünü göster" autocomplete="off" />
      <span class="search-icon">
        <svg viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
          <line x1="17.2" y1="17.2" x2="22" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
    </div>
  </header>
  <main>
    <ul id="results">
      <!-- Sonuçlar buraya gelecek. search.js otomatik dolduracak. -->
    </ul>
  </main>
  <script src="search.js"></script>
</body>
</html>

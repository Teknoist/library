<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern Zip Kütüphane Arama</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<!-- Adsense Script -->
<script data-ad-client="ca-pub-XXXXXXXXXXXXXX" async
  src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0; font-family: 'Roboto', sans-serif;
    background: #121212;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    padding: 1rem 2rem;
    background: #1f1f1f;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin: 0 0 0.5rem 0;
    font-weight: 700;
  }
  .search-container {
    width: 100%;
    max-width: 600px;
    position: relative;
  }
  input#searchInput {
    width: 100%;
    padding: 12px 48px 12px 16px;
    border-radius: 30px;
    border: none;
    font-size: 1.1rem;
    background: #2c2c2c;
    color: #eee;
    outline: none;
    transition: background-color 0.3s ease;
  }
  input#searchInput::placeholder {
    color: #aaa;
  }
  .material-icons.search-icon {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    pointer-events: none;
  }

  /* Adsense container */
  #adsense-container {
    margin: 1rem 0;
    width: 100%;
    max-width: 600px;
    text-align: center;
  }

  main {
    flex-grow: 1;
    padding: 1rem 1rem 3rem 1rem;
    max-width: 700px;
    margin: 0 auto;
    width: 100%;
  }

  ul#results {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  ul#results li {
    background: #1e1e1e;
    margin-bottom: 12px;
    border-radius: 12px;
    padding: 16px 20px;
    display: flex;
    flex-direction: column;
    transition: background-color 0.3s ease;
    cursor: pointer;
  }
  ul#results li:hover {
    background-color: #333;
  }
  ul#results li a {
    color: #90caf9;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    word-break: break-word;
  }
  ul#results li .brand {
    margin-top: 6px;
    color: #bbb;
    font-size: 0.9rem;
    font-style: italic;
  }

  /* Responsive */
  @media (max-width: 480px) {
    input#searchInput {
      font-size: 1rem;
    }
    ul#results li {
      padding: 12px 16px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Zip Kütüphane Arama</h1>
  <div class="search-container">
    <input id="searchInput" placeholder="Ara... veya * yaz tümünü göster" autocomplete="off" />
    <span class="material-icons search-icon">search</span>
  </div>

  <!-- Adsense alanı -->
  <div id="adsense-container">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-XXXXXXXXXXXXXX"
      data-ad-slot="YYYYYYYYYY"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
  </div>
</header>

<main>
  <ul id="results"></ul>
</main>

<script src="search.js"></script>

</body>
</html>
